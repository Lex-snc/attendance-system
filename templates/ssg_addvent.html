<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("static/builtin/bj1.jpg"); /* Update the path to your image */
            background-size: cover;
            background-repeat: no-repeat;
        }

        form {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 300px;
        }

        form h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333333;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        button[type="submit"]:focus {
            outline: none;
        }
        .button-container {
    position: fixed; /* Use 'fixed' to position the button relative to the viewport */
    bottom: 10px; /* Set the distance from the bottom */
    left: 10px; /* Set the distance from the left */
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 14px;
    cursor: pointer;
}

.button-container:hover {
    background-color: #0056b3;
}
a {
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
}

a:hover {
  background-color: #ddd;
  color: black;
}

.previous {
  background-color: #f1f1f1;
  color: black;
}

.next {
  background-color: #04AA6D;
  color: white;
}

.round {
  border-radius: 50%;
}
        .button-back {
    position: fixed;
    bottom: 10px;
    left: 10px;
    display: flex;
    flex-direction: column;
    align-items: flex-start; /* Align the button to the start */
}

.button-back button {
    display: inline-block;
    background-color: #ffffff;
    color: #000000;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 14px;
    transition: background-color 0.2s;
    margin-bottom: 10px; /* Add margin between the buttons */
}

.button-back button:hover {
    background-color: #007bff;
}
    </style>
</head>
<body>
    <form action="/insert3" method="POST">
        <div class="form-group">
            <input type="hidden" name="id" id="id" placeholder="id">
        </div>
        <div class="form-group">
            <label for="event">Event</label>
            <input type="text" name="event" id="event">
            <label for="start">Date Start</label>
            <input type="date" name="start" id="start">
            <label for="end">Date End</label>
            <input type="date" name="end" id="end">
            <label for="status"></label>
            <input type="text" name="status" id="status">
        </div>
        <button type="submit">Add Event</button>
    </form>
</body>
<div class="button-back">
    <a href="ssgeventlist" class="previous">&laquo; Go Back</a>
</div>
<script>
     function updateSelectOptions() {
        // Get the event input value
        const eventInput = document.getElementById('event');
        const newEvent = eventInput.value;

        // Get the event select element
        const eventSelect = document.getElementById('event');

        // Create a new option element
        const newOption = document.createElement('option');
        newOption.value = newEvent;
        newOption.textContent = newEvent;

        // Append the new option to the select
        eventSelect.appendChild(newOption);

        // Optionally, select the new option
        eventSelect.value = newEvent;
    }

</script>
</html>
