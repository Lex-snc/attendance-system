<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image:url("static/builtin/bg7.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }

        form {
            background-color:white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 300px;
            border: 1px solid #041E42;
        }

        form h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #041E42;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 280px;
            padding: 10px;
            border: 1px solid #041E42;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group select {
            appearance: none; /* Remove default arrow on modern browsers */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23333333" width="18px" height="18px"><path d="M7 10l5 5 5-5z" /></svg>'); /* Add custom arrow */
            background-repeat: no-repeat;
            background-position: right 10px center;
            padding-right: 30px; /* Adjust spacing for the arrow */
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #041E42;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        button[type="submit"]:focus {
            outline: none;
        }

        .button-container {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color:  #041E42;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
        }

        .button-container:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="ssg_process" method="POST" onsubmit="return validateForm()">
        <div class="form-group">
            <input type="hidden" name="id_ssg" id="id_ssg" placeholder="id">
        </div>
        <div class="form-group">
            <label for="username">Institutional Email</label>
            <input type="email" name="insti_email" id="insti_email"  value = "@aclcbutuan.edu.ph" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
            <input type="checkbox" onclick="togglePassword()"> Show Password
        </div>
        <div class="form-group">
            <label for="Position">Position</label>
            <select name="Position" id="Position">
                <option>President</option>
                <option>Vice President</option>
                <option>Secretary</option>
                <option>Senator</option>
            </select>
        </div>
        <button type="submit">Done</button>
    </form>

    <div class="button-container">
        <a style="color:white; " href="ssglist">Go Back</a>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }

        function validateForm() {
            var emailField = document.getElementById("insti_email");
            var email = emailField.value.trim().toLowerCase();

            if (!email.endsWith("@aclcbutuan.edu.ph")) {
                alert("Please enter a valid @aclcbutuan.edu.ph email address.");
                return false;
            }

            // Additional validation logic can be added here if needed

            return true;
        }
    </script>
</body>

</html>
