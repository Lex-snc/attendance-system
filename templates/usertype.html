<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style type="text/css">

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-size: cover;
            background-repeat: no-repeat;
            background-image: url("static/builtin/bg7.jpg");


        }

        .logo {
            width: 210px;
            margin-top: -500px;
            position: absolute;
            left: 10%;
            transform: translateX(-50%);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .login-container {
            position: relative;
            width: 350px;
            height: auto; /* Set height to auto */
            display: flex;
            background-color: white;
            flex-direction: column;
            justify-content: end;
            padding: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            gap: 10px;
            border-radius: 10px;
            cursor: pointer;
            border: 2px solid #041E42;
        }


        .heading {
            font-size: 20px;
            text-transform: capitalize;
            font-weight: 700;
        }

        .login-container p:not(.heading) {
            font-size: 14px;
        }

        .login-container p:last-child {
            color: #e81cff;
            font-weight: 600;
        }

        .login-container:hover::after {
            filter: blur(30px);
        }

        .login-container:hover::before {
            transform: rotate(-90deg) scaleX(1.34) scaleY(0.77);
        }

        .login-container h1 {
            margin-bottom: 20px;
            text-align: center;
            color:#AA0000;
            font-size: 20px;
        }

        .form-group {
            margin: auto;
            width: 90%;
            text-align: center;
        }

        .form-group a {
            display: block;
            width: 100%;
            text-align: center;
            text-decoration: none;
        }

        .login-btn {
            padding: 0.8em 1.8em;
            border: 3px solid #041E42;
            position: relative;
            overflow: hidden;
            background-color: transparent;
            text-align: center;
            text-transform: uppercase;
            font-size: 18px;
            transition: .3s;
            z-index: 1;
            font-family: inherit;
            color: black;
            width: 45%; /* Set the width to 100% for both buttons */
            border-radius: 8px;
            
        }

        .login-btn::before {
            content: '';
            width: 0;
            height: 300%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            background: #F5F5DC;
            transition: .5s ease;
            display: block;
            z-index: -1;
            
        }

        .login-btn:hover::before {
            width: 105%;
        }

        .login-btn:hover {
            color: white;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            color: white;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 47%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid #041E42;
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: white;
        }

        .modal input {
            margin-bottom: 10px;
            width: 80%;
            padding: 5px;
            box-sizing: border-box;
            border: 2px solid #041E42;
        }

        .modal button {
            padding: 7px;
            background-color: #004687;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <img alt="logo" src="static/builtin/aclc.png" class="logo">

    <div class="login-container">
        <h1 style="color: #00308F;">ACLC College
            of Butuan Event Attendance System with Qrcode Scanner</h1>
        <h1>Select Your User Type</h1>
        <div class="form-group">
            <button class="login-btn" onclick="promptForUsername('/osas')" style="color:#002244;">Admin</button>
        </div>
        <div class="form-group">
            <button class="login-btn" onclick="promptForUsername('/login2')" style="color:#002244;">SSG</button>
        </div>
    </div>

    <!-- Modal for username input -->
    <div id="usernameModal" class="modal">
        <input type="password" id="usernameInput" placeholder="Enter your System code">
        <button onclick="checkUsername()">Submit</button>
        <button onclick="closeModal()">Cancel</button>
    </div>

    <script>
        function promptForUsername(targetUrl) {
            // Display the modal for username input
            document.getElementById('usernameModal').style.display = 'block';
            // Set a data attribute to store the target URL
            document.getElementById('usernameInput').setAttribute('data-target-url', targetUrl);
            // Clear the input field
            document.getElementById('usernameInput').value = '';
        }
    
        function checkUsername() {
            // Get the entered username from the input field
            const enteredUsername = document.getElementById('usernameInput').value;
            // Get the target URL from the data attribute
            const targetUrl = document.getElementById('usernameInput').getAttribute('data-target-url');
    
            // Check if the username is correct (you can replace 'admin' with your expected username)
            if (enteredUsername === '2002') {
                // If correct, proceed to the target URL
                window.location.href = targetUrl;
            } else {
                // If incorrect, show an alert and stay on the current page
                alert('Incorrect username. Access denied.');
            }
    
            // Hide the modal after processing
            document.getElementById('usernameModal').style.display = 'none';
        }
    
        function closeModal() {
            // Close the modal without performing any action
            document.getElementById('usernameModal').style.display = 'none';
        }
    
        // Allow pressing Enter to submit the password
        document.getElementById('usernameInput').addEventListener('keyup', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                checkUsername();
            }
        });
    </script>
</body>

</html>
