<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("static/builtin/bg6.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }

        .navbar {
            background: linear-gradient(rgba(50, 0, 50, 0.50), rgba(20, 0, 0, 0.7));
            color: #fff;
            padding: 25px 30px;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            box-shadow: white;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            margin-right: 20px;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .navbar a:last-child {
            margin-right: 0;
        }

        .navbar a:hover {
            color: #ffd700;
        }

        .dashboard-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(87, 123, 177, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .widget-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }

        .dashboard-widget {
            flex: calc(48% - 10px);
            margin: 10px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .dashboard-widget:hover {
            transform: translateY(-5px);
        }

        .widget-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .widget-button:hover {
            background-color: #0056b3;
        }

        .button-back {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .button-back a {
            text-decoration: none;
            background-color: #ffffff;
            color: #000000;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.2s;
            margin-bottom: 10px;
        }

        .button-back a:hover {
            background-color: #007bff;
        }

        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #b91136;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #410613;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="view">Registered Names</a>
        <a href="adminlist">Admin Account</a>
        <a href="event">Events</a>
        <a href="ssglist">SSG Officers</a>
    </div>
    <div class="dashboard-container">
        <div class="widget-container">
            <div class="dashboard-widget">
                <h3>Time in</h3>
                <a href="Scanner2"><button class="widget-button">Start</button></a>
            </div>
            <div class="dashboard-widget">
                <h3>Time Out</h3>
                <a href="Logout"><button class="widget-button">Start</button></a>
            </div>
        </div>
    </div>
    <div class="button-back">
        <a href="dash" class="previous">&laquo; Back</a>
    </div>

    <script>
        function logoutUser() {
            history.replaceState(null, null, '/');
            window.location.href = '/';
        }   
    </script>
</body>
</html>
